<!DOCTYPE html>
<html lang="zh-CN" th:class="${theme.config.style.color_scheme}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${site.title}"></title>
    <meta name="description" th:content="${site.description}" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <style>
      :root{--primary: [[${theme.config.style.primary_color}]]}
    </style>
    <halo:head />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <section class="banner" th:if="${theme.config.style.banner_image}">
      <img th:src="${theme.config.style.banner_image}" alt="banner" />
      <div class="banner-mask"></div>
      <div class="banner-title">
        <h1 th:text="${site.title}"></h1>
        <p th:text="${site.description}"></p>
      </div>
    </section>
    <main class="container">
      <ul class="post-list">
        <li class="post-item" th:each="post : ${posts.items}">
          <a class="post-title" th:href="@{${post.status.permalink}}" th:text="${post.spec.title}"></a>
          <div class="post-meta">
            <time th:text="${#temporals.format(post.spec.publishTime,'yyyy-MM-dd')}"></time>
            <span th:if="${post.spec.pinned}">置顶</span>
          </div>
          <p class="post-excerpt" th:text="${post.spec.excerpt}"></p>
        </li>
      </ul>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
